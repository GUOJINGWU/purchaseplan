			var currentProjectURL = $("#currentProjectURL").val();
			window.open(currentProjectURL + '/download/getfile?fileName=planEcxel.xls');
		}

		function test7() {
			uploadFile({
				'attRelaId' : '123123',
				'divId' : 'scanAttDiv',

				'savePath' : '/12123/111',

			});
